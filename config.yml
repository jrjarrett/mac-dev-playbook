---
configure_dotfiles: false
configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts

dockitems_persist:
  - name: "Slack"
    path: "/Applications/Slack.app/"
    pos: 2
  - name: "Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 4
  - name: "Sublime Text"
    path: "/Applications/Sublime Text.app/"
    pos: 6

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - AdoptOpenJDK/openjdk
  - aws/tap
  - mongodb/brew

homebrew_installed_packages:
  - asdf
  - aws-sam-cli
  - awscli
  - elixir
  - git
  - go@1.16
  - gradle@6
  - gti
  - mongodb-community
  - mongodb-database-tools
  - python
  - redis
  - tomcat@9
  - yarn

homebrew_cask_apps:
  - alfred
  - cyberduck
  - docker
  - firefox
  - flycut
  - google-chrome
  - mountain-duck
  - slack
  - sublime-text
  - transmit

post_provision_tasks:
  - tasks/config-devtools-asdf.yml
  - tasks/config-tomcat-ssl.yml
