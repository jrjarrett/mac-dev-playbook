---
configure_dotfiles: false
configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts



homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - aws/tap
  - mongodb/brew

homebrew_installed_packages:
  - asdf
  - aws-sam-cli
  - awscli
  - diffmerge
  - elixir
  - git
  - go@1.16
  - gradle@6
  - gti
  - mongodb-community
  - mongodb-database-tools
  - python
  - redis
  - tomcat@9
  - yarn

homebrew_cask_apps:
  - alfred
  - cyberduck
  - docker
  - firefox
  - flycut
  - mountain-duck
  - sublime-text
  - transmit

post_provision_tasks:
  - tasks/config-devtools-asdf.yml
  - tasks/config-tomcat-ssl.yml
